
<div>
        &nbsp;
        <br>
        <h2>Current Deployments </h2>
        <br>
    </div>

    <!-- Data is provided to the table through dataSource  -->
    <!-- Gets the task and finds the id, name and asssignee for each one-->
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>
    
             <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
             </ng-container>
    
       
             <ng-container matColumnDef="name">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Name </th>
               <td mat-cell *matCellDef="let element"> {{element.name}} </td>
             </ng-container>
    
    
              <ng-container matColumnDef="deploymentTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Deployment Time</th>
                <td mat-cell *matCellDef="let element"> {{element.deploymentTime}} </td>
              </ng-container>

              <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
                    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                  </ng-container>

          
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
